<!DOCTYPE html>
<html>
<head>
<style>
li {
  border: 1px solid black;
  border-radius: 30px;
  border-color: DodgerBlue;
  margin-left: 80px;
  text-align: left;
}
table.center {
  margin-left: auto; 
  margin-right: auto;
}
h1 {
  text-align: center;
  color: #3385ff;
}
h3 {
  text-align: center;
  color: #3385ff;
}
a {
  color: DodgerBlue;
  text-decoration: none;
  margin-left: 2%;
  margin-right: 2%;
}
a.ex1 {
  color: DodgerBlue;
  text-decoration: none;
  margin-right: 13%
}
</style>
</head>
<body>

<h1>Sistema para Gest√£o de Atividades</h1>
<h1>Cadastro de Cargos</h1>

<table class="center" style="width:80%">
    <tr>
        <th>
            <ul>
                {% if data %}
                {% csrf_token %}
                {% for cargo in data %}
                    <li><a href="/cargo_editar/{{ cargo.id }}">{{ cargo.nome }}</a><a href="/cargo_excluir_item/{{ cargo.id }}" style="float: right;"> Excluir </a></li>
                    <br>
                {% endfor %}
                {% else %}
                    <h3>Nenhum Cargo Cadastrado</h3>
                {% endif %} 
            </ul>
        </th>
    </tr>
    <tr>
      <th>
        <h3><a href="/cargo_detalhe">Novo Cargo</a></h3>
      </th>
    </tr>
</table>
<br>
<a class="ex1" href="/cadastro" style="float: right;">Voltar</a>

</body>
</html>
